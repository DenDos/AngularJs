
<div class="row row-offcanvas row-offcanvas-right">

    <div class="col-xs-12 col-sm-8">
        <p class="pull-right visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
        </p>
        <div class="jumbotron text-center">
            <h1>Phonecat App</h1>
            <p>This is an example of an application written in AngularJs, especially for LoftBlog.</p>
        </div>

        <div class="row"  >

            <div class="col-xs-12 col-sm-8 col-lg-6  " style =' 
                                                               float: none;
                                                               vertical-align: middle;' id="sidebar">
                

                <h3 class="text-center">Фильтр телефонов</h3>

                <div class="list-group">
                    <div class="list-group-item text-center">
                        <form>
                            <input type="text" class="form-control" placeholder="Search..." ng-model='search'>
                        </form>
                    </div>
                </div>
            </div><!--/.sidebar-offcanvas-->
        </div>
        <div class="row"  >

            <div class="col-xs-12 col-sm-6 col-lg-4 item animation"  ng-repeat = 'phone in phones | filter:search' >
                <div class="preview-img text-center"><img ng-src="{{phone.imageUrl}}" alt=""></div>
                <span class="label" ng-init="status = phone.status ? 'Есть в наличии' : 'Под заказ'" ng-class = "{'label-success':phone.status,'label-warning':!phone.status}">{{status}} </span>
                <h2>{{phone.name}}</h2>
                <p>{{phone.snippet}}</p>
                <p>{{phone.price}}</p>
                <p><a class="btn btn-default" href="#/phones/{{phone.id}}" role="button">View details &raquo;</a></p>
                <ngcart-addtocart id="{{ phone.id }}" name="{{ phone.name }}" price="{{ phone.price }}" quantity="1" quantity-max="30" data="item">Добавить в корзину</ngcart-addtocart>
            </div><!--/.col-sm-6.col-lg-4--> 
        </div><!--/row-->

    </div><!--/.col-xs-12.col-sm-9-->


</div><!--/row-->
