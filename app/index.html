<!doctype html>
<html lang="en" ng-app='phonecatApp'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Loftblog Angular Phonecat App</title>
        <link rel="stylesheet" href="css/animations.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="css/app.css">
        <script src="bower_components/angular/angular.js"></script>
        
        <script src="bower_components/ngcart/dist/ngCart.js"></script>
        <script src='js/controllers.js'></script>


    </head>
    <body ng-controller = 'PhoneListCtrl'  >
        <nav class="navbar navbar-fixed-top navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand" href="#/">Phonecat</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#/">Home</a></li>
                        <li><a href="#/about">About</a></li>
                        <li><a href="#/contact">Contact</a></li>
                        <li><a href="#/basket">Basket</a></li>
                    </ul>
                        <div id='card'><a href="#/basket"><ngcart-summary></ngcart-summary></a></div>

                </div><!-- /.nav-collapse -->
            </div><!-- /.container -->
        </nav><!-- /.navbar -->


        <div class="container">
            <ng-view></ng-view>
            <hr>

            <footer>
                <p>&copy; Loftblog 2015</p>
            </footer>
            <!--/.container-->

        </div>

        <!-- Angular.js core JavaScript
================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="js/controllers.js"></script>
    </body>
</html>
